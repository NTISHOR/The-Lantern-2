<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lantern Corps Quiz</title>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/Deep_Space_Background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Georgia', serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      background-color: #00FF00;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .result {
      margin-top: 40px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Which Lantern Corps Do You Belong To?</h1>

  <form id="quizForm">
    <div class="question">
      <p><strong>1. What drives you most?</strong></p>
      <label><input type="radio" name="q1" value="A"> Justice</label>
      <label><input type="radio" name="q1" value="B"> Hope</label>
      <label><input type="radio" name="q1" value="C"> Love</label>
      <label><input type="radio" name="q1" value="D"> Anger</label>
      <label><input type="radio" name="q1" value="E"> Fear</label>
      <label><input type="radio" name="q1" value="F"> Knowledge</label>
      <label><input type="radio" name="q1" value="G"> Compassion</label>
      <label><input type="radio" name="q1" value="H"> Greed</label>
      <label><input type="radio" name="q1" value="I"> Survival</label>
    </div>

    <div class="question">
      <p><strong>2. What’s your greatest strength?</strong></p>
      <label><input type="radio" name="q2" value="A"> Willpower</label>
      <label><input type="radio" name="q2" value="B"> Empathy</label>
      <label><input type="radio" name="q2" value="C"> Determination</label>
      <label><input type="radio" name="q2" value="D"> Leadership</label>
      <label><input type="radio" name="q2" value="E"> Fearlessness</label>
      <label><input type="radio" name="q2" value="F"> Loyalty</label>
      <label><input type="radio" name="q2" value="G"> Passion</label>
      <label><input type="radio" name="q2" value="H"> Resourcefulness</label>
      <label><input type="radio" name="q2" value="I"> Independence</label>
    </div>

    <div class="question">
      <p><strong>3. What do you fear the most?</strong></p>
      <label><input type="radio" name="q3" value="A"> Failure</label>
      <label><input type="radio" name="q3" value="B"> Being forgotten</label>
      <label><input type="radio" name="q3" value="C"> Losing loved ones</label>
      <label><input type="radio" name="q3" value="D"> Injustice</label>
      <label><input type="radio" name="q3" value="E"> Being powerless</label>
      <label><input type="radio" name="q3" value="F"> Being alone</label>
      <label><input type="radio" name="q3" value="G"> Chaos</label>
      <label><input type="radio" name="q3" value="H"> Poverty</label>
      <label><input type="radio" name="q3" value="I"> Death</label>
    </div>

    <button type="button" onclick="getResult()">Find My Corps</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function getResult() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        document.getElementById('result').innerHTML = "Please answer all questions.";
        return;
      }

      // Logic based on combinations
      const combo = q1.value + q2.value + q3.value;
      let result = "";

      if (q1.value === "D" && q2.value === "E" && q3.value === "C") {
        result = "You belong to the <span style='color:#FF2D2D'>Red Lantern Corps</span> – Fueled by RAGE!";
      } else if (q1.value === "A" || q2.value === "A") {
        result = "You belong to the <span style='color:#00FF00'>Green Lantern Corps</span> – Powered by WILL!";
      } else if (q1.value === "B" || q2.value === "F") {
        result = "You belong to the <span style='color:#00BFFF'>Blue Lantern Corps</span> – Radiating HOPE!";
      } else if (q1.value === "C" || q2.value === "B") {
        result = "You belong to the <span style='color:#EE82EE'>Star Sapphires</span> – Guided by LOVE!";
      } else if (q1.value === "E" || q2.value === "D") {
        result = "You belong to the <span style='color:#FFD700'>Sinestro Corps</span> – Masters of FEAR!";
      } else if (q1.value === "H" || q2.value === "H") {
        result = "You belong to the <span style='color:#FFA500'>Orange Lantern Corps</span> – Driven by GREED!";
      } else if (q1.value === "G" || q2.value === "B") {
        result = "You belong to the <span style='color:#4B0082'>Indigo Tribe</span> – Compassion is your light.";
      } else if (q1.value === "I" || q3.value === "I") {
        result = "You belong to the <span style='color:#FFFFFF'>White Lantern Corps</span> – Bearer of LIFE!";
      } else if (q3.value === "I") {
        result = "You belong to the <span style='color:#AAAAAA'>Black Lantern Corps</span> – Harbinger of DEATH!";
      } else {
        result = "You're a mysterious mix… perhaps destined to wield the full Emotional Spectrum!";
      }

      document.getElementById('result').innerHTML = result;
    }
  </script>

</body>
</html>
