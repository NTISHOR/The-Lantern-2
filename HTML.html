<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lantern Corps Quiz</title>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/Deep_Space_Background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .question {
      margin: 30px auto;
      max-width: 800px;
      text-align: left;
      font-size: 1.2rem;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }

    .result {
      margin-top: 40px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .red { color: #ff3b3b; }
    .green { color: #00ff00; }
    .yellow { color: #ffeb3b; }
    .blue { color: #00bfff; }
    .violet { color: #ee82ee; }
    .indigo { color: #4b0082; }
    .orange { color: #ffa500; }
    .black { color: #aaa; }
    .white { color: #fff; }
  </style>
</head>
<body>

  <h1>Discover Your Lantern Corps</h1>

  <div class="question">
    <label>1. What drives you most?</label>
    <select id="q1">
      <option value="">-- Select --</option>
      <option value="justice">A) Justice</option>
      <option value="hope">B) Hope</option>
      <option value="love">C) Love</option>
      <option value="anger">D) Anger</option>
      <option value="fear">E) Fear</option>
      <option value="knowledge">F) Knowledge</option>
      <option value="compassion">G) Compassion</option>
      <option value="greed">H) Greed</option>
      <option value="survival">I) Survival</option>
    </select>
  </div>

  <div class="question">
    <label>2. Whatâ€™s your greatest strength?</label>
    <select id="q2">
      <option value="">-- Select --</option>
      <option value="willpower">A) Willpower</option>
      <option value="empathy">B) Empathy</option>
      <option value="determination">C) Determination</option>
      <option value="leadership">D) Leadership</option>
      <option value="fearlessness">E) Fearlessness</option>
      <option value="loyalty">F) Loyalty</option>
      <option value="passion">G) Passion</option>
      <option value="resourcefulness">H) Resourcefulness</option>
      <option value="independence">I) Independence</option>
    </select>
  </div>

  <div class="question">
    <label>3. What do you fear the most?</label>
    <select id="q3">
      <option value="">-- Select --</option>
      <option value="failure">A) Failure</option>
      <option value="forgotten">B) Being forgotten</option>
      <option value="losing_loved">C) Losing loved ones</option>
      <option value="injustice">D) Injustice</option>
      <option value="powerless">E) Being powerless</option>
      <option value="alone">F) Being alone</option>
      <option value="chaos">G) Chaos</option>
      <option value="poverty">H) Poverty</option>
      <option value="death">I) Death</option>
    </select>
  </div>

  <button onclick="getResult()">Reveal My Corps</button>

  <div class="result" id="result"></div>

  <script>
    function getResult() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      if (!q1 || !q2 || !q3) {
        document.getElementById("result").innerHTML = "Please answer all questions!";
        return;
      }

      let score = {
        green: 0, red: 0, orange: 0, yellow: 0, blue: 0,
        violet: 0, indigo: 0, black: 0, white: 0
      };

      // Question 1 mapping (what drives you)
      if (q1 === "justice") score.green++;
      if (q1 === "hope") score.blue++;
      if (q1 === "love") score.violet++;
      if (q1 === "anger") score.red++;
      if (q1 === "fear") score.yellow++;
      if (q1 === "knowledge") score.indigo++;
      if (q1 === "compassion") score.indigo++;
      if (q1 === "greed") score.orange++;
      if (q1 === "survival") score.white++;

      // Question 2 mapping (strength)
      if (q2 === "willpower") score.green++;
      if (q2 === "empathy") score.indigo++;
      if (q2 === "determination") score.blue++;
      if (q2 === "leadership") score.white++;
      if (q2 === "fearlessness") score.red++;
      if (q2 === "loyalty") score.violet++;
      if (q2 === "passion") score.red++;
      if (q2 === "resourcefulness") score.orange++;
      if (q2 === "independence") score.black++;

      // Question 3 mapping (fear)
      if (q3 === "failure") score.green++;
      if (q3 === "forgotten") score.black++;
      if (q3 === "losing_loved") score.red++;
      if (q3 === "injustice") score.yellow++;
      if (q3 === "powerless") score.blue++;
      if (q3 === "alone") score.indigo++;
      if (q3 === "chaos") score.white++;
      if (q3 === "poverty") score.orange++;
      if (q3 === "death") score.black++;

      // Get highest score
      let highest = Object.entries(score).sort((a, b) => b[1] - a[1])[0][0];

      const corpsNames = {
        green: "Green Lantern (Willpower)",
        red: "Red Lantern (Rage)",
        orange: "Orange Lantern (Avarice)",
        yellow: "Sinestro Corps (Fear)",
        blue: "Blue Lantern (Hope)",
        violet: "Star Sapphire (Love)",
        indigo: "Indigo Tribe (Compassion)",
        black: "Black Lantern (Death)",
        white: "White Lantern (Life)"
      };

      const colorClass = highest;

      document.getElementById("result").innerHTML = 
        You belong to the <span class="${colorClass}">${corpsNames[highest]}</span>!;
    }
  </script>

</body>
</html>
